<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Page</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f7ebf2; /* Light pink background */
  }
  .bg {
    background-image: radial-gradient(circle at top left, #ff758c, #ff7eb3);
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff; /* White text color */
    font-size: 48px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4); /* Soft shadow */
    padding: 20px;
    border-radius: 8px;
  }
  .heart {
    color: #ff758c; /* Pink heart color */
    font-size: 1.2em;
    margin-right: 5px;
    vertical-align: middle;
  }
</style>
</head>
<body>

</html>
