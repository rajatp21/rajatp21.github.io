<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>You Don't Have a Choice</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f7e8f2; /* Soft pink background */
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  h1 {
    color: #ff1493; /* Deep pink */
    font-size: 48px;
    text-align: center;
  }

  p {
    color: #4CAF50; /* Green */
    font-size: 24px;
    text-align: center;
    margin-top: 20px;
  }

  .heart {
    font-size: 100px;
    color: #ff1493; /* Deep pink */
    animation: pulse 1s infinite alternate;
  }

  @keyframes pulse {
    0% {
      transform: scale(1);
    }
    100% {
      transform: scale(1.2);
    }
  }
</style>
</head>
<body>
  <h1>You Don't Have a Choice</h1>
  <p>But to love me endlessly...</p>
  <div class="heart">&hearts;</div>
</body>
</html>
